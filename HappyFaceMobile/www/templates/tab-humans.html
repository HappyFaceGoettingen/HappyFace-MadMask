<ion-view view-title="Ticket, E-mail & Contact">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="human in humans" type="item-text-wrap" href="{{human.url}}">
        <img ng-src="{{human.img}}">
	<div class="item-text-wrap">
          <h2>{{email.name}}</a></h2>
	  E-mail: <a href="mailto:{{human.email}}" target="_blank">{{human.email}}</a>
	  Tel: {{human.tel}}
          <p>{{human.text}}</p>
	</div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
