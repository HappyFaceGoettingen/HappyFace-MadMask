<ion-view view-title="Controller">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="system in systems" type="item-text-wrap" href="#/tab/systems/{{system.name}}">
        <img ng-src="{{system.img}}">
	<div class="item-text-wrap">
        <h2>{{system.name}}</h2>
        <p>{{system.text}}</p>
	</div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
