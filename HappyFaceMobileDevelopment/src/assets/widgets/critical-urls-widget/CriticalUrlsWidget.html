<ion-content no-margin>
    <p style="font-weight: bold; font-size: 16pt;">Status: {{statusText}} </p>

    <ion-grid>
        <ion-row>
            <ion-col col-sm-4 *ngFor="let img of imgList">
                <div class="card_temp" (click)="imgClicked(img)">
                    <img src="{{img.src}}">
                    <p style="font-size: 9px">{{img.title}}</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
