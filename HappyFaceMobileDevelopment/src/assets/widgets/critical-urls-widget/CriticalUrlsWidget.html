<ion-header color="{{statusColor}}">
    <ion-title>Status: {{statusText}}</ion-title>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-sm-4 *ngFor="let img of imgList">
                <div class="card_temp" (click)="imgClicked(img)">
                    <img src="{{img.src}}">
                    <p style="font-size: 9px">{{img.title}}</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
