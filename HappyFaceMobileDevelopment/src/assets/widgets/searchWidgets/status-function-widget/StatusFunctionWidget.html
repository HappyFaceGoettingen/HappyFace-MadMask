<ion-content>
    <div text-center padding *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>

    <div text-center padding *ngIf="!isLoading">
        <p style="font-weight: bold; padding-bottom: 4px" >Status of {{data.name}}</p>
        <img src="{{src}}" alt="Not found" (click)="openImage()">
    </div>
</ion-content>
