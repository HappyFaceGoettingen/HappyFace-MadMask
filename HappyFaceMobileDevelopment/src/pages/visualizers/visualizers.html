<ion-header>
    <ion-navbar>
        <ion-title>Visualizers</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="reload()" *ngIf="!isLoading"><ion-icon name="refresh"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div text-center padding [hidden]="!isLoading">
        <ion-spinner></ion-spinner>
    </div>

    <div text-center padding [hidden]="!loadingFailed || isLoading">
        <span style="font-weight: bold; font-size: 22pt">Loading failed <br> No Data</span>
    </div>

    <ion-item no-padding [hidden]="isLoading || loadingFailed">
        <ion-label>Diagram:</ion-label>
        <ion-select (ionChange)="visualizerSelected($event)" interface="action-sheet" style="max-width: 75% !important;">
            <ion-option *ngFor="let v of visualizers" [value]="v">{{v.name}}</ion-option>
        </ion-select>
    </ion-item>

    <ion-item no-padding style="margin-left: auto; margin-right: auto; max-width: 100%;" *ngIf="!isLoading && !loadingFailed">
        <img src="{{selectedVisualizer.file}}" imageViewer/>
    </ion-item>
</ion-content>
