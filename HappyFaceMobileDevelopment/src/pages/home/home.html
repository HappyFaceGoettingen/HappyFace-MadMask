<ion-header>
    <ion-navbar>
        <ion-title>Widgets</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="isSearch = !isSearch"><ion-icon name="search"></ion-icon></button>
            <button ion-button icon-only (click)="edit()"><ion-icon name="construct"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar no-border-top *ngIf="isSearch">
        <ion-searchbar placeholder="Search" (search)="searchFkt($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
