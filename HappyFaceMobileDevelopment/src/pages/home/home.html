<ion-header>
    <ion-navbar>
        <ion-title>Widgets</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let wid of widgets">
        <ion-card-header>
            <div [innerHTML]="wid.headerHTML"></div>
        </ion-card-header>
        <ion-card-content>
            <div [innerHTML]="wid.contentHTML"></div>
        </ion-card-content>
    </ion-card>

</ion-content>
