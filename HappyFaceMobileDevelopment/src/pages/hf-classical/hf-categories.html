<ion-header>
    <ion-navbar>
        <ion-title>Categories</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="reload()"><ion-icon name="refresh"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <div text-center padding *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>

    <div class="complete-overlay" padding *ngIf="outdated && !isLoading">
        <h1 class="outdated">Outdated</h1>
    </div>
    <div class="complete-overlay" padding *ngIf="false && !isLoading">
        <h1 class="no-active-instance">No Active Instance</h1>
    </div>

    <div text-center *ngIf="!isLoading" no-padding><h5>data from {{data_time}}</h5></div>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col col-6 col-sm *ngFor="let category of categories">
                <ion-card (click)="categorySelected(category)">
                    <ion-card-content>
                        <img src="{{imgForCategory(category)}}" height="50px" width="50px"/><br/>
                        <div class="cat-title"><h2>{{category.title}}</h2></div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
